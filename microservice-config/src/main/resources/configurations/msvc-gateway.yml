server:
  port: 8080

spring:
  application:
    name: msvc-gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: usuarios
          uri: http://localhost:8090
          predicates:
            - Path=/api/v1/usuarios/**
        - id: ventas
          uri: http://localhost:9090
          predicates:
            - Path=/api/v1/ventas/**
eureka:
  client:
    register-with-eureka: false
    fetch-registry: false